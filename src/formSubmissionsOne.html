<!-- Index.html -->
<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0"> 
	<title>Form</title>
	<link rel="stylesheet" href="./css/formSubmission.css"> 

</head>

<body> 
	<div class="wrapper"> 
		<h2>Contact us</h2> 
		
		<form action=""
			id="contact_form"
			onsubmit="validate(event);"> 
			<div class="input_field"> 
				<input type="text"
					placeholder="Name"
					name="user_name"
					id="name"> 
			</div> 
			<div class="input_field"> 
				<input type="text"
					placeholder="Subject"
					name="topic"
					id="subject"> 
			</div> 
			<div class="input_field"> 
				<input type="text"
					name="user_email"
					placeholder="Email"
					id="email"> 
			</div> 
			<div class="input_field"> 
				<textarea placeholder="Message"
				name="message"
						id="message"> 
				</textarea> 
			</div>
			<div class="input_field"> 
				<input type="text"
					display="none"
					placeholder="Subject"
					name="subject"
					id="subject"> 
			</div> 
			<div class="input_field"> 
				<input type="hidden"
					display="none"
					placeholder="Reply To"
					name="reply_to"
					id="reply_to"> 
			</div> 
			<div class="input_field"> 
				<input type="hidden"
					display="none"
					placeholder="From Name"
					name="from_name"
					id="from_name"> 
			</div> 
            <div id="error_message"> </div> 
			<div class="btn"> 
				<input type="submit"> 
			</div> 
		</form> 
	</div> 
</body> 

</html>


<script type="text/javascript"
src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script type="text/javascript" src="formSubmissionsOne.js"></script>
